<!DOCTYPE html>
<html lang="en-us"> 
  <head>
    <meta charset="utf-8">
    <title> Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Bingqing(Angelina) Ma">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center py-3">Password Generator</h1>
    </header>
    <main>
      <div class="container shadow-lg rounded p-5 my-5 bg-white">
        <h2>Generate a password</h2>
        <hr>
        <form class="text-muted">
          <div class="form-group">
            <textarea class="form-control text-center" id="result" rows="6">Your Secure Password</textarea>
          </div>
          <button type="button" id = "reload" class="btn btn-danger">Generate a password</button>
          <button type="button" id = "copyBtn" class="btn btn-danger float-right" disabled>Copy to clipboard</button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
